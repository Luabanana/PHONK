<!DOCTYPE html>
<html>
<head>
    <title>PHONK</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #flames {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-image: url('flames.gif');
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .playing {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>PHONK</h1>
    <button id="playButton">Play</button>
    <div id="flames"></div>

    <script>
        var audio = new Audio('https://www.youtube.com/audiolibrary_download?vid=f3306db6a66dcd37');
        var playButton = document.getElementById('playButton');
        var flames = document.getElementById('flames');
        var isPlaying = false;

        playButton.addEventListener('click', function () {
            if (!isPlaying) {
                audio.play();
                isPlaying = true;
                playButton.innerHTML = 'Pause';
                flames.classList.add('playing');
            } else {
                audio.pause();
                isPlaying = false;
                playButton.innerHTML = 'Play';
                flames.classList.remove('playing');
            }
        });
    </script>
</body>
</html>
