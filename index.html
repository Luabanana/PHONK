<!DOCTYPE html>
<html>
<head>
    <title>PHONK</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #000000;
            color: #ffffff;
        }

        #flames {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-image: url('flames.gif');
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .playing {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>PHONK</h1>
    <button id="playButton">Play</button>
    <div id="flames"></div>

    <script>
        var audio = new Audio('https://github.com/Luabanana/Music1/raw/main/IMG_2529.mp3');
        var playButton = document.getElementById('playButton');
        var flames = document.getElementById('flames');
        var isPlaying = false;

        playButton.addEventListener('click', function () {
            if (!isPlaying) {
                audio.play();
                isPlaying = true;
                playButton.innerHTML = 'Pause';
                flames.classList.add('playing');
            } else {
                audio.pause();
                isPlaying = false;
                playButton.innerHTML = 'Play';
                flames.classList.remove('playing');
            }
        });
    </script>
</body>
</html>
